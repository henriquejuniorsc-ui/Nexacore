services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: nexacore-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-nexacore_saas}
      POSTGRES_MULTIPLE_DATABASES: nexacore_saas,evolution
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/docker-init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for caching and queues)
  redis:
    image: redis:7-alpine
    container_name: nexacore-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5


    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Next.js Application (Production)
  app:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nexacore-app
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-nexacore_saas}
      REDIS_URL: redis://redis:6379
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      NEXT_PUBLIC_APP_NAME: NexaCore
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ASAAS_API_KEY: ${ASAAS_API_KEY}
      ASAAS_API_URL: ${ASAAS_API_URL:-https://sandbox.asaas.com/api/v3}
      ASAAS_API_URL: ${ASAAS_API_URL:-https://sandbox.asaas.com/api/v3}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:
  evolution_store:
  evolution_instances:

networks:
  default:
    name: nexacore-network
